<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica05</title>
    <style>
        
        img {
            /*Esto es CSS*/
            box-shadow: 5px 10px 20px red;
            border-radius: 10% 40% 30%;
        }

        figure{
            /*Esto es CSS*/
            text-align: center;
            width: 300px;
            display: inline-block;
        }

        img.redonda{
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Random picture</h1>
    <div id="app"></div>

    <script>
        /*Esto es Javascript*/
        const app = document.getElementById("app")
        const url = "https://picsum.photos/id/"
        const size = "/200/200"
        /*Arrow function*/
        const Picture = (parametros) => {
            let src = url+parametros.id+size
            console.log(src) 
            return `
                <figure>
                    <img src="${src}">
                    <figCaption>${parametros.nombre}</figCaption>
                </figure>
            `

        }
        app.innerHTML = Picture({id:"1", nombre:"Jhon"})
        app.innerHTML += Picture({id:"2",nombre:"Jane"})
        app.innerHTML += Picture({id:"3",nombre:"Joane"})
        
        const lista = document.querySelectorAll("img")
        for (let i = 0; i < lista.length; i++) {
            lista[i].addEventListener("click",() => {
                /*console.log(lista[i])*/
                //lista[i].style.borderRadius = "50%"
                lista[i].classList.toggle("redonda")
            });
            
        }
    </script>
</body>
</html>
