<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Practica04</title>
    <style>
        
        img {
            /*Esto es CSS*/
            box-shadow: 5px 10px 20px red;
        }

        figure{
            /*Esto es CSS*/
            text-align: center;
            width: 300px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Random picture</h1>
    <div id="app"></div>

    <script>
        /*Esto es Javascript*/
        const app = document.getElementById("app")
        const url = "https://picsum.photos/id/"
        const size = "/200/200"
        /*Arrow function*/
        const Picture = (parametros) => {
            let src = url+parametros+size
            console.log(src) 
            return `
                <figure>
                    <img src="${src}">
                    <figCaption></figCaption>
                </figure>
            `
        }
        app.innerHTML = Picture("10")
        app.innerHTML += Picture("21")
    </script>
</body>
</html>
